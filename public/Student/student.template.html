<div class="container-white row">
   <div class="col-sm-7">
      <h2>My Challenges</h2>
      <hr />

      <div class="panel panel-default {{ getAttColor(attempt) }}" ng-repeat="attempt in inProgress">
         <div class="panel-heading">
            <span class="badge pull-left" ng-show="attempt.state === 0">
               {{ attempt.score }}
            </span>
            <span class="badge pull-right">
               {{ attempt.startTime | date:'short' }}
            </span>
            <h2 class="panel-title">{{ attempt.challengeName }}</h2>
            <div class="clearfix"></div>
         </div>
         <div class="panel-body">
            State: {{ attempt.state | attState }}<br/>
         </div>
      </div>
   </div>
   <div class="col-sm-5">
      <h2>Open</h2>
      <hr />

      <div class="panel panel-default" ng-repeat="challenge in challenges | filter:notInProgress">
         <div class="panel-heading">
            <a href="#Chls/{{ challenge.name }}" class="btn btn-success pull-right" type="button">Go!</a>
            <h3 class="panel-title">{{ challenge.name }}</h3>
            <div class="clearfix"></div>
         </div>
         <div class="panel-body">
            {{ challenge.description }}
         </div>
      </div>
   </div>
</div>
