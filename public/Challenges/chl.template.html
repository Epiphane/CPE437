<div class="container-white row">
   <h1>{{ challenge.name }}</h1>

   <p>{{ challenge.description }}</p>
   <hr />

   <form ng-submit="createAttempt()">
      <label for="attempt-input">Your answer:</label>
      <textarea class="form-control" rows="3" ng-model="attempt.input"></textarea><br />
      <button type="submit" class="btn btn-primary" ng-disabled="!attempt.input.trim()">Submit</button>
   </form>
</div>
